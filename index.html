<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card Component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img-col">
                <picture>
                    <source media="(min-width: 1024px)" srcset="images/image-product-desktop.jpg">
                    <img src="images/image-product-mobile.jpg" alt="an image of the perfume"> 
                    <!-- you must put in the img element as well in order for this to work -->
               </picture> 
            </div>
            <div class="txt-col">
                <h2>PERFUME</h2>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span>$149.99</span>
                    <span>$169.99</span>
                </div>
                <button> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
